<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        #img{
            margin-top: 100px;
        }
        #nav1{
            background-color: antiquewhite;
        }
        #nav2, #nav3, #nav4{
            background-color: aqua;
            float: left;
            padding: 50px; 
            width: 300px;
            height: 100px;  
            margin-top: 5px;        
        }
        #nav2{
            margin-left: 150px;
        }
        #nav3{
            margin-left: 10px;
        }
        #nav4{
            margin-left: 10px;
        }
        #son{
            margin: 100px;
        }

    </style>

</head>
<body>
    <center><img id="img" src="img/google.jpg" alt="google">    </center>
    <div id="nav1">
        <center>    
        <p>Search the web using Google!</p>
        <textarea name="" id="" cols="40" rows="1"></textarea>
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
        
        </center>  
    </div>
    <div id="nav2">
        <center>
        <p>Special Searches</p>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
        </center>
    </div>
    <div id="nav3">
        <center>
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/about.html">About Google</a><br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logo</a><br>
        </center>
    </div>
    <div id="nav4">
        <center>
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <textarea name="" id="" cols="30" rows="1">your e-mail</textarea>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </center>
    </div>
    <div >
        <center>
            <p id="son">Copyright (C) 1998 Google Inc.</p>
        </center>
    </div>
        

    






    
</body>
</html>
